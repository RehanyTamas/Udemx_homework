---
- name: Install Docker, Docker Compose, and Git on Debian
  hosts: all
  become: yes

  tasks:
    - name: Update APT package cache
      apt:
        update_cache: yes
      when: ansible_os_family == 'Debian'

    - name: Install required packages (Git)
      apt:
        name: git
        state: present
      when: ansible_os_family == 'Debian'  

    - name: Set Git username and email globally
      shell: | 
        git config --global user.name "udemx"
        git config --global user.email "udemx@udemx.hu" 
      when: ansible_os_family == 'Debian'

    - name: Install Docker prerequisites
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - gnupg
        state: present
      when: ansible_os_family == 'Debian'

    - name: Add Docker APT repository key
      shell: >
        curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -
      when: ansible_os_family == 'Debian'

    - name: Add Docker APT repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/debian {{ ansible_distribution_release }} stable"
        state: present
      when: ansible_os_family == 'Debian'

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        register: apt_res
      retries: 5
      until: apt_res is success
      when: ansible_os_family == 'Debian'

    - name: Install Docker Compose
      shell: >
        curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" \
        -o /usr/local/bin/docker-compose && \
        chmod +x /usr/local/bin/docker-compose
      args:
        executable: /bin/bash
      when: ansible_os_family == 'Debian'

